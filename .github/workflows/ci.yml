name: Continuous Integration Workflow

on:
  push:
    branches: [main, develop]
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

jobs:
  test:
    permissions:
      contents: read
      pull-requests: write
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn
      - name: run unit tests
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          package-manager: yarn
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn
      - name: start lint
        run: |
          echo "start lint"
          yarn lint
          yarn prettier
          echo "lint done."
